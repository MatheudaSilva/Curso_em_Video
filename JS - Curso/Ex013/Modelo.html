                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem" checked>
                <label for="masc">Feminino</label>
            </p>
            <p>
                <input type="button" value="Resultado" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima, para exibir o resultado
        </div>
